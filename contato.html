<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/produtos.css">
    <link rel="stylesheet" href="styles/contato.css">


    <title>Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <a href="index.html"><img src="img/logo.png" alt=""></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <form action="POST">
                <fieldset>
                    <label for="nomesobrenome">Nome e sobrenome:</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required
                        placeholder="Fulano de Tal da Silva">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="fulanodetal@meuemail.com">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 9 9999-9999">

                    <label for="mensagem">Mensagem:</label>
                    <textarea name="" id="" cols="67" rows="10" required
                        placeholder="Deixe sua mensagem aqui!"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Como legendrefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="E-mail"
                            id="radio-email-">Email</label>


                    <label for="telefone"><input type="radio" name="contato" value="Telefone"
                            id="radio-telefone">Telefone</label>

                    <label for="whatsapp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsapp"
                            checked>WhatsApp</label>

                </fieldset>
                <fieldset>
                    <label for="" class="checkbox"> <input type="checkbox" name="" id="" checked> Gostaria de receber
                        nossas novidades por email?</label>
                </fieldset>
                <fieldset>
                    <p>Qual horário prefere ser atendido? </p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>



                <input class="enviar " type="submit" value="Enviar Formulário">



            </form>
        </div>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
